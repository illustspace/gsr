name: Deploy to staging from develop
"on":
  push:
    branches:
      - development:
  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/gsr?schema=public"
  NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
  NEXT_PUBLIC_INFURA_ID: ${{ secrets.INFURA_ID }}
  NEXT_PUBLIC_GSR_CHAIN_ID: 80001
  NEXT_PUBLIC_MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }}
  NEXT_PUBLIC_MAPBOX_STYLE_URL: ${{ secrets.MAPBOX_STYLE_URL }}

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    services:
      # Set up postgres
      postgres:
        # Docker Hub image
        image: postgres
        env:
          # E2E port
          PGPORT: 5433
          # Provide the password for postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: "Check out code"
        if: ${{ !env.ACT }}
        uses: actions/checkout@v2

      - name: Setup Deps
        uses: ./.github/actions/setup

      - run: yarn build
      - run: yarn lint
      - run: yarn test

      - name: Apply DB Migrations
        run: yarn ws indexer prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_MIGRATE_URL }}

      - name: E2E Tests
        uses: ./.github/actions/e2e

      - name: Deploy Indexer
        uses: ./.github/actions/vercel --token=${{ secrets.VERCEL_TOKEN }}
